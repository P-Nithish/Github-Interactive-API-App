<div class="container">
  <div class="content">
    <div class="search-bar">
      <label for="username">User Name:</label>
      <input type="text" id="username" [(ngModel)]="username" placeholder="Enter GitHub username">
      <button (click)="onSearch()">Find User</button>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>

    <div *ngIf="user && !error" class="user-details">
      <app-user-card [user]="user"></app-user-card>
      <app-repos [repos]="repos"></app-repos>
    </div>
  </div>
</div>
