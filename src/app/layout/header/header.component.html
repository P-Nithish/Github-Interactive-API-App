<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <span class="navbar-brand">GitHub Interactive API</span>
    <ul class="navbar-nav ms-auto">
      <ng-container *ngIf="(userEmail$ | async) as userEmail; else loggedOut">
        <li class="nav-item"><span class="nav-link">{{ userEmail }}</span></li>
        <li class="nav-item"><a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a></li>
        <li class="nav-item"><a class="nav-link" (click)="logout()" style="cursor: pointer;">Logout</a></li>
      </ng-container>
      <ng-template #loggedOut>
        <li class="nav-item"><a class="nav-link" routerLink="/signin" routerLinkActive="active">Signin</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/signup" routerLinkActive="active">Signup</a></li>
      </ng-template>
    </ul>
  </div>
