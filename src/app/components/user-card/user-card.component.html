<div class="card">
    <img [src]="user.avatar_url" alt="{{ user.name }}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{ user.name }}</h5>
      <p class="card-text">BIO: {{ user.bio }}</p>
      <p class="card-text">Company: {{ user.company }}</p>
      <p class="card-text">Website: <a [href]="user.blog" target="_blank">{{ user.blog }}</a></p>
      <p class="card-text">Updated at: {{ user.updated_at | date:'short' }}</p>
    </div>
  </div>
